<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/contact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" href="https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.istockphoto.com%2Fillustrations%2Ftaskmaster&psig=AOvVaw20brz0hXXEMADnH6MsZBBT&ust=1702073046519000&source=images&cd=vfe&ved=0CBIQjRxqFwoTCJCrp62q_oIDFQAAAAAdAAAAABAE">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="/static/js/script.js"></script>
    <script src="/static/js/main.js"></script>
    <title>Contact</title>
</head>
<body>
    <div class="contact-title">
        <h1>Contact us now</h1>
        <br>
        <h2>We will get back to you soon</h2>
    </div>
    <div class="contact-form">
        <form id="contact-form" method="post" action="">
            <input name="name" type="text" class="form-control" placeholder="Your Name" required>
            <input name="email" type="email" class="form-control" placeholder="Your Email" required>
            <textarea name="message" class="form-control" placeholder="Message" rows="4" required></textarea><br>
            <input type="submit" class="form-control submit" value="SEND MESSAGE">
        </form>
    </div>
</body>
</html>
