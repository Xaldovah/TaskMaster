<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h1 class="mb-4">Task Management System</h1>

    <form id="taskForm">
        <div class="mb-3">
            <label for="taskTitle" class="form-label">Task Title</label>
            <input type="text" class="form-control" id="taskTitle" required>
        </div>
        <div class="mb-3">
            <label for="taskDescription" class="form-label">Task Description</label>
            <textarea class="form-control" id="taskDescription"></textarea>
        </div>
        <div class="mb-3">
            <label for="dueDate" class="form-label">Due Date</label>
            <input type="date" class="form-control" id="dueDate">
        </div>
        <div class="mb-3">
            <label for="priority" class="form-label">Priority</label>
            <select class="form-select" id="priority">
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="defaultTaskView" class="form-label">Default Task View:</label>
            <select class="form-select" id="defaultTaskView" name="defaultTaskView">
                <option value="all">All</option>
                <option value="completed">Completed</option>
                <option value="incomplete">Incomplete</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="enableNotifications" class="form-label">Enable Notifications:</label>
            <input type="checkbox" id="enableNotifications" name="enableNotifications" checked>
        </div>
        <div class="mb-3">
            <label for="themePreference" class="form-label">Theme Preference:</label>
            <select class="form-select" id="themePreference" name="themePreference">
                <option value="light">Light</option>
                <option value="dark">Dark</option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Add Task</button>
    </form>

    <div id="taskList" class="mt-4">
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="{{ url_for('static', filename='js/main.js') }}"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.1.2/socket.io.js"></script>
<script>
    const socket = io.connect('http://localhost:5000');

    socket.on('new_task', function(data) {
        console.log(data.message);
    });
</script>

</body>
</html>
